    <script>
        let time = document.getElementById("time");
        setInterval(() => {
            let d = new Date();
            time.innerHTML = d.toLocaleTimeString();
        }, 1000);

        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 6){
                counter = 1;
            }
        },5000);
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.querySelectorAll('.slide');
            const manualBtns = document.querySelectorAll('.manual-btn');
            const autoBtns = document.querySelectorAll('.auto-btn');
    
            let currentSlide = 0;
    
            // Function to show a specific slide
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    if (i === index) {
                        slide.classList.add('active');
                        autoBtns[i].classList.add('active');
                    } else {
                        slide.classList.remove('active');
                        autoBtns[i].classList.remove('active');
                    }
                });
            }
    
            // Function to navigate to the next slide
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }
    
            // Event listeners for manual buttons
            manualBtns.forEach((btn, index) => {
                btn.addEventListener('click', function () {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });
    
            // Event listeners for auto buttons (navigation dots)
            autoBtns.forEach((btn, index) => {
                btn.addEventListener('click', function () {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });
    
            // Automatic slide change
            setInterval(nextSlide, 5000);
        });
        
                function updateClock() {
                    console.log("Updating clock...");
                    var now = new Date();
                    var dname = now.getDay(),
                        mo = now.getMonth(),
                        dnum = now.getDate(),
                        yr = now.getFullYear();
                
                    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                    var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                    var ids = ["dayname", "mon", "daynum", "Year"];
                    var values = [week[dname], months[mo], dnum, yr];
                
                    for (var i = 0; i < ids.length; i++) {
                        document.getElementById(ids[i]).firstChild.nodeValue = values[i];
                    }
                }
                
            
                function initClock() {
                    console.log("Initializing clock...");
                    updateClock();
                    setInterval(updateClock, 1000); // Update every 1000 milliseconds (1 second)
                }
                
            
                window.onload = initClock; // Call initClock when the page is fully loaded
          
    </script>
