<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .show{
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .show video{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
    }
    .title{
      height: 100%;
      width: 100%;
      
      font-size: 100px;
      color: #fff;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <section class="show">
    <video src="/img/hogwarts-castle-moewalls-com.mp4" autoplay loop muted></video>
    <h1 class= "title"> HOGWARTS </h1>
  </section>
</body>
</html>
